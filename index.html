<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image | Slider | by | js</title>
    <script src="https://kit.fontawesome.com/8b6c44059c.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="next-btn d-flex">
            <a onclick="prev()"><i class="fa fa-chevron-left"></i></a>
        </div>
        <div class="wrapper">
            <div class="card">
                <img src="a.jpg" alt="" id="img1">
                <div class="card-body">
                    <h3>Zahid Khan</h3>
                    <p>Frontend Developer</p>
                </div>
            </div>
        </div>
        <div class="next-btn d-flex">
            <a onclick="next()"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        </div>

    </div>


    <script>

        let imgSlide = document.getElementById('img1');
        // let nextBtn = document.getElementById('next');

        let imageArray = ["a.jpg", 'b.jpg', 'c.jpg', 'd.jpg'];

        let imageIndex = 1;

        function next() {
            imgSlide.setAttribute('src', imageArray[imageIndex]);
            imageIndex++;
            if (imageIndex > imageArray.length - 1) {
                imageIndex = 0;
            }
        }
        function prev() {
            imgSlide.setAttribute('src', imageArray[imageIndex]);
            imageIndex--;
            if
                (imageIndex < 0) {
                imageIndex = imageArray.length - 1;
            }
        }


    </script>
</body>

</html>
